[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

[context.production.environment]
  REACT_APP_SUPABASE_URL = "Set this in Netlify dashboard"
  REACT_APP_SUPABASE_ANON_KEY = "Set this in Netlify dashboard"