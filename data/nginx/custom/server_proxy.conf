# Custom configuration for SPA routing support
# This file is included by the main proxy host configuration

# Handle static assets with proper caching
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    proxy_pass http://$server:$port;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Cache static assets
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Add a specific handler for the root path that will catch all non-existing routes
# This works in conjunction with the existing location / block
location @spa_fallback {
    proxy_pass http://$server:$port/index.html;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}